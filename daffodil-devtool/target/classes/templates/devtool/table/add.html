<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('新增库表')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-table-add">
        	<input type="hidden" name="token" th:value="${session.token}"/>
			<div class="form-group">	
				<label class="col-sm-2 control-label"><span style="color: red; ">*</span>库表名称：</label>
				<div class="col-sm-10">
					<input id="tableName" name="tableName" class="form-control" type="text" placeholder="请输入库表名称" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label"><span style="color: red; ">*</span>库表描述：</label>
				<div class="col-sm-10">
					<input id="tableComment" name="tableComment" class="form-control" type="text" placeholder="请输入库表描述" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label"><span style="color: red; ">*</span>实体类名称：</label>
				<div class="col-sm-10">
					<input id="className" name="className" class="form-control" type="text" placeholder="请输入实体类名称(首字母大写)" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label"><span style="color: red; ">*</span>作者名称：</label>
				<div class="col-sm-10">
					<input id="functionAuthor" name="functionAuthor" class="form-control" type="text" placeholder="请输入作者名称" required>
				</div>
			</div>
			<div class="form-group">
                <label class="col-sm-2 control-label"><span style="color: red; ">*</span>生成包路径：</label>
                <div class="col-sm-10">
                    <input name="packageName" class="form-control" type="text" placeholder="请输入生成包路径，例如 com.daffodil.myapp" maxlength="100" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label"><span style="color: red; ">*</span>生成模块名：</label>
                <div class="col-sm-10">
                    <input name="moduleName" class="form-control" type="text" placeholder="请输入生成模块名，例如 school" maxlength="30"  required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label"><span style="color: red; ">*</span>生成业务名：</label>
                <div class="col-sm-10">
                    <input name="businessName" class="form-control" type="text" placeholder="请输入生成业务名，例如 student" maxlength="50" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label"><span style="color: red; ">*</span>生成功能名：</label>
                <div class="col-sm-10">
                    <input name="functionName" class="form-control" type="text" placeholder="请输入生成功能名，例如 学生信息" maxlength="50" required>
                </div>
            </div>
            <div class="form-group">
				<label class="col-sm-2 control-label">备注：</label>
				<div class="col-sm-10">
					<input id="remark" name="remark" class="form-control"  type="text" placeholder="请输入备注">
				</div>
			</div>
		</form>
	</div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "devtool/table";
		
		function submitHandler() {
	        if ($.validate.form()) {
				$.operate.save(prefix + "/add", $('#form-table-add').serialize());
	        }
	    }
	</script>
</body>
</html>
